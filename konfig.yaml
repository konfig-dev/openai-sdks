outputDirectory: /tmp/openai-sdks-out
specInputPath: openapi.yaml
specPath: openapi-fixed.yaml
fixConfig:
  update:
    $.components:
      securitySchemes:
        apiKey:
          type: apiKey
          name: Authorization
          in: header
    $.:
      security:
        - apiKey: []
generators:
  typescript:
    version: 1.0.0
    npmName: openai-typescript-sdk
    outputDirectory: typescript
    clientName: Openai
    git:
      userId: konfig-dev
      repoId: openai-sdks/tree/main/typescript
